<body>

	<section id="intro" data-role="page">
		<header data-role="header" class="ui-bar-a">SFCC App Survey</header>
		<div data-role="content" class="ui-body-c">
			<p>Congrats! You app savvy citizen you. Just enter your student A# to get started:</p>
			<form>
			<input type="text" name="aNumber" id="aNumber">
			<input type="submit" value="Submit A#" class="ui-btn-up-e">
			</form>
			<a href="#quest1" data-role="button" class="ui-btn-up-b">Start Survey</a>
		</div>
		<footer data-role="footer" class="ui-bar-a">Intro</footer>
	</section>
	
	<section id="quest1" data-role="page">
		<header data-role="header">Question #1</header>
		<div data-role="content">
			<form>
			<p>Do you own/use a smartphone that runs mobile apps?</p>
			<label for=smartphoneY>Yes</label>
			<input type="radio" name="smartphone" id="smartphoneY" value="yes">
			<label for=smartphoneN>No</label>
			<input type="radio" name="smartphone" id="smartphoneN" value="no">
			<input type="submit" value="Submit Answer">
			</form>
		</div>
		<footer data-role="footer"></footer>
	</section>
	
	<section id="quest2" data-role="page">
		<header data-role="header"></header>
		<div data-role="content"></div>
		<footer data-role="footer"></footer>
	</section>
	
	<section id="quest3" data-role="page">
		<header data-role="header"></header>
		<div data-role="content"></div>
		<footer data-role="footer"></footer>
	</section>
	
	<section id="quest4" data-role="page">
		<header data-role="header"></header>
		<div data-role="content"></div>
		<footer data-role="footer"></footer>
	</section>
	
	<section id="comments" data-role="page">
		<header data-role="header"></header>
		<div data-role="content"></div>
		<footer data-role="footer"></footer>
	</section>
	
	<section id="outro" data-role="page">
		<header data-role="header"></header>
		<div data-role="content">
